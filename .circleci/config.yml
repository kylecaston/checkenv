version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: Run tests and coverage
          command: tox
      - run:
          name: Update coverage
          command: COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN coveralls

workflows:
  main:
    jobs:
      - build-and-test
